<form [formGroup]="form">
        <div>
            <mat-toolbar class="blue-background center-page">
                <span class="span">
                    <h1 mat-dialog-title >Edit User</h1>
                </span>
            </mat-toolbar>

            <div class="column space-between pt-10">
                <div class="column space-between">
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input 
                        type="password"
                        matInput
                        formControlName="password">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input 
                        type="password"
                        matInput
                        formControlName="password_confirmation">
                    </mat-form-field>
                </div>
            

                <div class="row space-between pt-25">
                    <button
                    class="btn red-background"
                    mat-button
                    (click)="cancel()">
                        Cancel
                    </button>

                    <button
                    class="btn blue-background"
                    mat-button
                    (click)="submit()">
                        Save
                    </button>
                </div>
            </div>
        </div>
</form>
