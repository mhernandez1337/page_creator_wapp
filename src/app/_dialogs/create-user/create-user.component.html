<!-- <ng-template #loaded> -->
    <form [formGroup]="form">
        <div >
            <mat-toolbar class="blue-background center-page">
                <span class="span">
                    <h1 mat-dialog-title >Create User</h1>
                </span>
            </mat-toolbar>

            <div class="edit-dialog pt-10">

                <div class="row space-between">
                    <mat-form-field class="w-170">
                        <mat-label>First Name</mat-label>
                        <input 
                        matInput
                        formControlName="first_name">
                    </mat-form-field>

                    <mat-form-field class="w-170">
                        <mat-label>Last Name</mat-label>
                        <input 
                        matInput
                        formControlName="last_name">
                    </mat-form-field>
                </div>

                <div class="w-100">
                    <mat-form-field class="w-100">
                        <mat-label>Email</mat-label>
                        <input
                        matInput
                        type="email" 
                        formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input 
                        type="password"
                        matInput
                        formControlName="password">
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input 
                        type="password"
                        matInput
                        formControlName="password_confirmation">
                    </mat-form-field>
                </div>

                <div class="row space-between pt-20">
                    <button
                    class="red-background btn"
                    mat-button
                    (click)="cancel()">
                        Cancel
                    </button>
                    <button
                    class="btn blue-background"
                    mat-button
                    (click)="submit()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
    
<!-- </ng-template> -->
