<div class="column center-page mt-40">
    <mat-card class="w-400">

        <div class="login-logo p-20 column center-page">
            <img src="assets/images/great-seal-logo.png" alt="WeedJoose Logo" width="300">
        </div>

        <form [formGroup]="form">
            <div class="column">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" placeholder="Username" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field><br>
                <mat-error class="pb-10 text-center" *ngIf="apiError">{{ apiError }}</mat-error>
                <button 
                mat-raised-button 
                (click)="onLogin()"
                class="blue-background">
                    <div *ngIf="!isSubmitting">
                        Login
                    </div>
                    <div *ngIf="isSubmitting">
                        <mat-spinner 
                        [diameter]="30">
                        </mat-spinner>
                    </div>
                </button>
            </div>
        </form>
    </mat-card>
</div>
